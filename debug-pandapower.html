<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Pandapower Load Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 3px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Debug Pandapower Load Flow</h1>
    
    <div class="debug-section">
        <h3>Test 1: Check Global Functions</h3>
        <button onclick="checkGlobalFunctions()">Check Available Functions</button>
        <div id="global-functions-log" class="log"></div>
    </div>
    
    <div class="debug-section">
        <h3>Test 2: Test LoadFlowDialog Detection</h3>
        <button onclick="testLoadFlowDialogDetection()">Test Dialog Detection</button>
        <div id="dialog-detection-log" class="log"></div>
    </div>
    
    <div class="debug-section">
        <h3>Test 3: Test Pandapower Execution</h3>
        <button onclick="testPandapowerExecution()">Test Pandapower Execution</button>
        <div id="pandapower-execution-log" class="log"></div>
    </div>
    
    <div class="debug-section">
        <h3>Test 4: Simulate Tabbed Dialog Callback</h3>
        <button onclick="simulateTabbedDialog()">Simulate Tabbed Dialog</button>
        <div id="tabbed-dialog-log" class="log"></div>
    </div>

    <script>
        // Mock objects for testing
        const mockApp = {
            spinner: {
                spin: (element, message) => console.log('Spinner:', message),
                stop: () => console.log('Spinner stopped')
            }
        };
        
        const mockGraph = {
            getModel: () => ({
                getDescendants: () => []
            })
        };

        function log(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }

        function checkGlobalFunctions() {
            const logElement = document.getElementById('global-functions-log');
            logElement.textContent = '';
            
            log('global-functions-log', 'Checking global functions...');
            
            // Check if loadFlowPandaPower is available
            if (typeof window.loadFlowPandaPower === 'function') {
                log('global-functions-log', '✓ loadFlowPandaPower is available as window.loadFlowPandaPower');
            } else {
                log('global-functions-log', '✗ loadFlowPandaPower is NOT available as window.loadFlowPandaPower');
            }
            
            // Check if it's available as globalThis
            if (typeof globalThis.loadFlowPandaPower === 'function') {
                log('global-functions-log', '✓ loadFlowPandaPower is available as globalThis.loadFlowPandaPower');
            } else {
                log('global-functions-log', '✗ loadFlowPandaPower is NOT available as globalThis.loadFlowPandaPower');
            }
            
            // Check if LoadFlowDialog is available
            if (typeof window.LoadFlowDialog === 'function') {
                log('global-functions-log', '✓ LoadFlowDialog is available');
                if (window.LoadFlowDialog.prototype.createTabHeader) {
                    log('global-functions-log', '✓ LoadFlowDialog.prototype.createTabHeader exists');
                } else {
                    log('global-functions-log', '✗ LoadFlowDialog.prototype.createTabHeader does NOT exist');
                }
            } else {
                log('global-functions-log', '✗ LoadFlowDialog is NOT available');
            }
            
            // Check if loadFlowOpenDss is available
            if (typeof window.loadFlowOpenDss === 'function') {
                log('global-functions-log', '✓ loadFlowOpenDss is available');
            } else {
                log('global-functions-log', '✗ loadFlowOpenDss is NOT available');
            }
        }

        function testLoadFlowDialogDetection() {
            const logElement = document.getElementById('dialog-detection-log');
            logElement.textContent = '';
            
            log('dialog-detection-log', 'Testing LoadFlowDialog detection...');
            
            const condition = window.LoadFlowDialog && window.LoadFlowDialog.prototype.createTabHeader;
            log('dialog-detection-log', `Condition result: ${condition}`);
            
            if (condition) {
                log('dialog-detection-log', '✓ Tabbed dialog is available');
            } else {
                log('dialog-detection-log', '✗ Tabbed dialog is NOT available - will fall back to legacy method');
            }
        }

        function testPandapowerExecution() {
            const logElement = document.getElementById('pandapower-execution-log');
            logElement.textContent = '';
            
            log('pandapower-execution-log', 'Testing Pandapower execution...');
            
            try {
                // Test the executePandapowerLoadFlow function directly
                if (typeof executePandapowerLoadFlow === 'function') {
                    log('pandapower-execution-log', '✓ executePandapowerLoadFlow function exists');
                    
                    const testParams = ['50', 'nr', 'auto', 'auto'];
                    log('pandapower-execution-log', `Calling with test parameters: ${JSON.stringify(testParams)}`);
                    
                    executePandapowerLoadFlow(testParams, mockApp, mockGraph);
                    log('pandapower-execution-log', '✓ executePandapowerLoadFlow called successfully');
                } else {
                    log('pandapower-execution-log', '✗ executePandapowerLoadFlow function does NOT exist');
                }
            } catch (error) {
                log('pandapower-execution-log', `✗ Error: ${error.message}`);
                console.error('Error in testPandapowerExecution:', error);
            }
        }

        function simulateTabbedDialog() {
            const logElement = document.getElementById('tabbed-dialog-log');
            logElement.textContent = '';
            
            log('tabbed-dialog-log', 'Simulating tabbed dialog callback...');
            
            try {
                if (typeof loadFlowOpenDss === 'function') {
                    log('tabbed-dialog-log', '✓ loadFlowOpenDss function exists');
                    
                    // Simulate the callback that would come from the tabbed dialog
                    const mockValues = {
                        engine: 'pandapower',
                        frequency: '50',
                        algorithm: 'nr',
                        calculate_voltage_angles: 'auto',
                        initialization: 'auto'
                    };
                    
                    log('tabbed-dialog-log', `Simulating callback with values: ${JSON.stringify(mockValues)}`);
                    
                    // Call the function directly to test the logic
                    loadFlowOpenDss(mockApp, mockGraph, null);
                    log('tabbed-dialog-log', '✓ loadFlowOpenDss called successfully');
                } else {
                    log('tabbed-dialog-log', '✗ loadFlowOpenDss function does NOT exist');
                }
            } catch (error) {
                log('tabbed-dialog-log', `✗ Error: ${error.message}`);
                console.error('Error in simulateTabbedDialog:', error);
            }
        }

        // Load the required scripts
        window.addEventListener('load', function() {
            // Try to load the scripts
            const scripts = [
                'src/main/webapp/js/electrisim/loadFlow.js',
                'src/main/webapp/js/electrisim/loadflowOpenDss.js'
            ];
            
            scripts.forEach(scriptPath => {
                const script = document.createElement('script');
                script.src = scriptPath;
                script.onload = () => console.log(`Loaded: ${scriptPath}`);
                script.onerror = () => console.error(`Failed to load: ${scriptPath}`);
                document.head.appendChild(script);
            });
        });
    </script>
</body>
</html>
