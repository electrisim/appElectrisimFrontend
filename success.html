<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Successful - Electrisim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }

        .success-icon::before {
            content: "✓";
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .session-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            border-left: 4px solid #4CAF50;
        }

        .session-id {
            font-family: 'Courier New', monospace;
            color: #495057;
            word-break: break-all;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .success-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        <h1>Payment Successful!</h1>
        <p class="subtitle">
            Thank you for subscribing to Electrisim! Your subscription is now active and you have access to all premium features.
        </p>
        
        <div class="session-info">
            <strong>Session ID:</strong><br>
            <span class="session-id" id="sessionId">Loading...</span>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verifying your subscription...</p>
        </div>

        <div class="buttons">
            <a href="/" class="btn btn-primary" id="dashboard-btn">Go to Dashboard</a>
            <a href="javascript:void(0)" onclick="checkSubscription()" class="btn btn-secondary">Verify Subscription</a>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            development: {
                apiBaseUrl: 'http://localhost:5502/api',
                isDevelopment: true
            },
            production: {
                apiBaseUrl: 'https://api.electrisim.com/api',
                isDevelopment: false
            }
        };

        const currentConfig = window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost' 
            ? config.development 
            : config.production;

        // Get session ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            document.getElementById('sessionId').textContent = sessionId;
        } else {
            document.getElementById('sessionId').textContent = 'No session ID found';
        }

        // Function to check subscription status
        async function checkSubscription() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('❌ No authentication token found. Please log in again.');
                    return;
                }

                const response = await fetch(`${currentConfig.apiBaseUrl}/stripe/check-subscription`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.hasActiveSubscription) {
                    console.log('✅ Your subscription is active! You can now access all premium features.');
                } else {
                    alert('❌ Subscription not found. Please contact support if you believe this is an error.');
                }
            } catch (error) {
                console.error('Error checking subscription:', error);
                alert('❌ Error verifying subscription. Please try again or contact support.');
            } finally {
                loading.style.display = 'none';
            }
        }

        // Auto-check subscription after 2 seconds
        setTimeout(() => {
            const token = localStorage.getItem('token');
            if (token) {
                checkSubscription();
            } else {
                console.log('No token found, skipping auto-check');
            }
        }, 2000);

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.success-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);

            // Set correct dashboard URL based on environment
            const dashboardBtn = document.getElementById('dashboard-btn');
            const isProduction = !window.location.hostname.includes('localhost') && !window.location.hostname.includes('127.0.0.1');
            
            if (isProduction) {
                dashboardBtn.href = '/';
            } else {
                dashboardBtn.href = '/src/main/webapp/index.html';
            }
        });
    </script>
</body>
</html>
